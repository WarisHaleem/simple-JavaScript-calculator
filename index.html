    <title>Simple JavaScript Calculator</title>
</head>

<body>
    <form action="#">
        <label for="num1">1st Value:</label>
        <input type="number" id="num1">

        <select id="options">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <label for="num2">2nd Value:</label>
        <input type="number" id="num2"> <br>
        <button type="button" onclick="operation();">Submit</button>
    </form>


    <p>The answer is: <span id="print"></span></p>

    <script src="index.js"></script>
</body>

</html>
